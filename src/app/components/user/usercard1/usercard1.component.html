<div class="usercard1">
<figure (click)="loadUser()">

      alt="Place image title"

    </figure> 

    <span class="friend-meta">
        <h4><a [routerLink]="['/user', user.username]" title="">{{user.username}}</a></h4>
        <!--
        <button class="btn" type="button" *ngIf="loggedUser.username != user.username" (click)="followEntity()">Follow</button>
        -->
        <button *ngIf="loggedUser.username != user.username" type="button" [class]="followCntrlCSS" (click)="followEntity()">
          <span [class]="followStatusCSS"></span>{{followCntrlLabel}} 
      </button> 
      </span>
  </div>
