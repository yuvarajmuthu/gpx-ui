<div class="address">
  Address: <app-g-address-search (setAddress)="getAddress($event)" adressType="geocode"></app-g-address-search>
  <!-- <input [(ngModel)]="address" type="text" placeholder="Enter address here" />
  -->
  </div>

<div class="col-xs-12">
  <button type="button" (click)="loadStateData()" [ngClass]="{ 'btn-legis btn-legis-select': stateData, 'btn-legis btn-secondary': !stateData }">State</button>
  <button type="button"  (click)="loadCongressData()" [ngClass]="{ 'btn-legis btn-legis-select': congressData, 'btn-legis btn-secondary': !congressData  }">Congress</button>
</div>

      <div class="col-xs-6">
        <div class="input-group mb-3">
          <span class="input-group-text" id="lblState">State</span>
          <div class="input-group-append">
            <button class="btn btn-info" type="button" id="btnState">{{state}}</button>
          </div>
        </div>
      </div>

      <div class="col-xs-6">
        <div class="input-group mb-3">
          <span class="input-group-text" id="lblDistrict">{{districtLabel}}</span>
          <div class="input-group-append" *ngFor="let congressDistrict of congressDistricts">
            <button class="btn btn-info" type="button" id="btnDistrict" (click)="gotoDistrict(congressDistrict)">{{congressDistrict.name}}</button>
          </div>
        </div>
      </div>
